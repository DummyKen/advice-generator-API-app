<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
  <!-- whole advice card -->
  <fieldset class="card">
    <!-- advice id box -->
    <div class="adviceIdBox">
      advice # <span class="adviceId">117</span>
    </div>
    <!-- advice box -->
    <div class="advice">
      "<span class="adviceText">It is easy to sit up and take notice, what's difficult is getting up and taking action.</span>"
    </div>
    <!-- svg -->
    <div class="divider">
      <img src="./images/pattern-divider-desktop.svg" alt="">
    </div>
    <legend>
      <div class="dice">
        <img src="./images/icon-dice.svg" alt="" class="generate">
      </div>
      </legend>
  </fieldset>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/DummyKen">Ken</a>.
  </div>
  <script src="./main.js"></script>
</body>
</html>
